name: Playwright pytest-allure

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Run pytest with Allure
        run: pytest -n auto --alluredir=allure-results

      - name: Build Allure report
        uses: allure-framework/allure-report-action@v2
        with:
          results-dir: allure-results
          report-dir: allure-report
          keep-history: false