name: Playwright pytest-html

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Run pytest
        run: pytest -n auto --html=reports/pytest_report.html --self-contained-html

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-html-report
          path: reports/pytest_report.html
          retention-days: 1